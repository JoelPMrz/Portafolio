                    </a>
                </div>
            </div>

            <div class="galeria-proyectos">
                <img src="img/miniPetlyApp.webp" alt="Proyecto 1" class="miniatura-proyecto"

                    onclick="cambiarProyecto('Proyecto 7')">

                    onclick="cambiarProyecto('Proyecto 8')">
